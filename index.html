<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÌïúÏûêÎä•Î†•Í≤ÄÏ†ï 3Í∏â Ïó∞Ïäµüìù</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&family=Nanum+Gothic:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --primary: #a7bbc7;
            --accent: #607d8b;
            --text-color: #333;
            --btn-bg: #f8f9fa;
            --radical-color: #e67e22;
        }

        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        #game-container {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.03);
            width: 95%;
            max-width: 450px;
            height: 90vh;
            /* Fixed height to prevent movement */
            max-height: 800px;
            /* Cap height on large screens */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            border: 4px solid #fff;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            /* Prevent scrolling inside card */
        }

        .home-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border: none;
            cursor: pointer;
            font-size: 20px;
            z-index: 100;
        }

        .mode-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            background: var(--accent);
            margin-bottom: 5px;
        }

        #word-display-container {
            position: relative;
            flex-grow: 1;
            flex-shrink: 1;
            /* Allow shrinking to make room for feedback */
            min-height: 0;
            /* Essential for flex shrinking */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #word-display {
            font-family: 'Nanum Myeongjo', serif;
            font-size: clamp(60px, 15vh, 120px);
            font-weight: 700;
            color: #2c3e50;
            cursor: pointer;
            user-select: none;
            line-height: 1;
        }

        #radical-badge {
            position: absolute;
            top: 5%;
            right: 5%;
            background: #fdfdfd;
            border: 1px solid #eee;
            padding: 5px;
            border-radius: 10px;
            min-width: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.02);
        }

        #radical-han {
            font-size: 20px;
            color: var(--radical-color);
            font-weight: bold;
        }

        #radical-kor {
            font-size: 10px;
            color: #95a5a6;
            margin-top: 2px;
            font-weight: bold;
        }

        #feedback-area {
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        #feedback {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #example-display {
            margin-top: 8px;
            font-size: 15px;
            color: #555;
            word-break: keep-all;
            line-height: 1.4;
            background-color: #f9f9f9;
            padding: 8px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .correct {
            color: #2e7d32;
        }

        .incorrect {
            color: #c62828;
        }

        #next-btn {
            background: var(--primary);
            font-size: 14px;
            padding: 8px 24px;
            border-radius: 50px;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            visibility: hidden;
            box-shadow: 0 3px 0px #8e9fa9;
            margin-top: 5px;
        }

        .options-grid {
            display: grid;
            gap: 8px;
            grid-template-columns: repeat(2, 1fr);
            margin-bottom: 10px;
        }

        button.option-btn {
            font-family: 'Nanum Gothic', sans-serif;
            padding: 12px 4px;
            font-size: 15px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            background: var(--btn-bg);
            box-shadow: 0 3px 0px #eee;
            transition: all 0.1s;
        }

        button.option-btn:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: none;
        }

        #score-display {
            font-size: 12px;
            color: #aaa;
            background: #fff;
            padding: 8px;
            border-radius: 12px;
            display: flex;
            justify-content: space-around;
            border: 1px solid #f0f0f0;
            margin-top: auto;
            /* Push to bottom */
        }

        .result-screen {
            display: none;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .action-btn {
            color: white;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
            padding: 14px;
            border-radius: 18px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <button onclick="location.reload();" class="home-btn">üè†</button>

    <div id="game-container">
        <div id="quiz-screen" style="height:100%; display:flex; flex-direction:column;">
            <div>
                <div id="mode-indicator" class="mode-badge">ÌïôÏäµ Î™®Îìú ‚ú®</div>
            </div>
            <div id="word-display-container">
                <div id="radical-badge"><span id="radical-han">?</span><span id="radical-kor">Î∂ÄÏàò</span></div>
                <div id="word-display">...</div>
            </div>
            <div id="feedback-area">
                <div id="feedback"></div>
                <button id="next-btn" onclick="goToNextQuestion()">Îã§Ïùå Î¨∏Ï†ú ‚ùØ</button>
            </div>
            <div id="options" class="options-grid"></div>
            <div id="score-display">
                <span>üìù <span id="current-q-num">1</span>/10</span>
                <span>‚≠ê <span id="correct-q-num">0</span></span>
            </div>
        </div>

        <div id="result-screen" class="result-screen">
            <span style="font-size: 50px;">üéñÔ∏è</span>
            <h2>ÌèâÍ∞Ä ÏôÑÎ£å!</h2>
            <p id="result-stats" style="font-size: 20px; color: #777; margin: 10px 0;"></p>
            <button onclick="startGame()" class="action-btn" style="background:#607d8b;">‚ú® ÏÉàÎ°úÏö¥ 10Î¨∏Ï†ú</button>
            <button id="retry-failed-btn" onclick="startRetryMode()" class="action-btn"
                style="background:var(--primary);">üîÅ ÌãÄÎ¶∞ Î¨∏Ï†ú Î≥µÏäµ</button>
        </div>
    </div>

    <script src="hanja_data.js"></script>
    <script>
        let currentQuizSet = [], currentIdx = 0, correctCount = 0, failedQuestions = [], isReviewMode = false;

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ko-KR';
            window.speechSynthesis.speak(utterance);
        }

        function startGame() {
            isReviewMode = false; failedQuestions = [];
            // hanja_data.jsÏóêÏÑú Î∂àÎü¨Ïò® hanjaData ÏÇ¨Ïö©
            currentQuizSet = [...hanjaData].sort(() => Math.random() - 0.5).slice(0, 10);
            resetState();
        }

        function startRetryMode() {
            isReviewMode = true;
            currentQuizSet = [...failedQuestions].sort(() => Math.random() - 0.5);
            failedQuestions = [];
            resetState();
        }

        function resetState() {
            currentIdx = 0; correctCount = 0;
            document.getElementById('mode-indicator').innerText = isReviewMode ? "Î≥µÏäµ Î™®Îìú üîÅ" : "ÌïôÏäµ Î™®Îìú ‚ú®";
            document.getElementById('quiz-screen').style.display = 'flex';
            document.getElementById('result-screen').style.display = 'none';
            renderQuestion();
        }

        function renderQuestion() {
            if (currentIdx >= currentQuizSet.length) { showResult(); return; }
            const q = currentQuizSet[currentIdx];
            document.getElementById('word-display').innerText = q.h;
            document.getElementById('word-display').onclick = () => speak(q.m);
            document.getElementById('radical-han').innerText = q.rh;
            document.getElementById('radical-kor').innerText = q.rk;
            document.getElementById('current-q-num').innerText = currentIdx + 1;
            document.getElementById('correct-q-num').innerText = correctCount;
            document.getElementById('feedback').innerText = "";
            document.getElementById('next-btn').style.visibility = 'hidden';

            let options = [q.m];
            let others = hanjaData.filter(item => item.m !== q.m).sort(() => Math.random() - 0.5);
            for (let i = 0; i < 3; i++) { if (others[i]) options.push(others[i].m); }
            options.sort(() => Math.random() - 0.5);

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = "";
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => {
                    document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
                    if (opt === q.m) {
                        document.getElementById('feedback').innerHTML = "<span class='correct'>‚≠ï Ï†ïÎãµ!</span>";
                        correctCount++;
                    } else {
                        document.getElementById('feedback').innerHTML = `<span class='incorrect'>‚ùå Ï†ïÎãµ: ${q.m}</span>`;
                        if (!failedQuestions.some(f => f.h === q.h)) failedQuestions.push(q);
                    }
                    speak(q.m);

                    // Show example usage if available
                    if (q.examples) {
                        const exampleDiv = document.createElement('div');
                        exampleDiv.id = 'example-display';
                        exampleDiv.innerHTML = `üí° <b>Ïö©Î°Ä:</b> ${q.examples}`;
                        document.getElementById('feedback').appendChild(exampleDiv);
                    }

                    document.getElementById('next-btn').style.visibility = 'visible';
                };
                optionsDiv.appendChild(btn);
            });
        }

        function goToNextQuestion() { currentIdx++; renderQuestion(); }
        function showResult() {
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'flex';
            document.getElementById('result-stats').innerText = `${currentQuizSet.length}Î¨∏Ï†ú Ï§ë ${correctCount}Í∞ú Ï†ïÎãµ!`;
            document.getElementById('retry-failed-btn').style.display = failedQuestions.length > 0 ? 'block' : 'none';
        }

        window.onload = startGame;
    </script>
</body>

</html>
